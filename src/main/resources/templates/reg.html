<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/button.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="/static/js/jq-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/register.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        .msg-warn{
            display: block;
            width: 251px;
            margin-left: 129px;
            height: 30px;
            line-height :30px;
            text-align: center;
        }
        .warn-text{
            position: absolute;
            top: 12px;
            right: 28px;
            color: red;
        }
        .bttn{
            position: absolute;
            top: 6px;
            right: 35px;
        }
    </style>
    <script>

        window.onload=function () {

        }
        function gotoLogin() {
            window.location.href = serverhost + "/login"
        }

    </script>
</head>
<body><!-------------------reg-------------------------->
<div class="reg">
    <form class="reg-form" ><h1><a th:href="@{/main}"><img src="/static/img/temp/logo.png"></a></h1>
        <p>用户注册</p>
        <div class="msg-warn hide" style="display: none"  ></div>
        <p><input type="text" class="email" name="email" value="" placeholder="请输入邮箱"><span style="display: none" class="warn-text email-warn"></span></p>
        <p><input class="pwd"  type="password" name="password" value="" placeholder="6-16 个字符，需使用字母、数字和符号组合"></p>
        <p><input class="confirm-pwd" type="password" name="password-confirm" value="" placeholder="请确认密码"><span style="display: none"  class="warn-text pwd-warn"></span></p>
        <p><input class="nickname"  type="text" name="nickname" value="" placeholder="请输入昵称,空则自动生成"><button type="button" class="bttn btn btn-success">生成随机名字</button></p>
        <p><input class="area"  type="text" name="area" value="" placeholder="请输入地区"></p>
        <p><input class="birth" id="datepicker"  type="text" name="birth" value="" placeholder="你的生日,格式为:1919-10-12"><span style="width: 120px;top: 3px;display: none"  class="warn-text birth-warn"></span></p>
        <p><input class="phone"  type="text" name="phone" value="" placeholder="你的手机号码"></p>
        <p><input style="height: 20px;width: 20px;margin-left: -179px;"  type="radio" name="sex" value="男" ><span style="font-size: medium">男</span><input style="height: 20px;width: 20px;margin-left: 32px" type="radio" name="sex" value="女" ><span style="font-size: medium">女</span></p>
        <p class="txtL txt"><input class="code"  type="text" name="verifyCode" value="" placeholder="验证码"><img
                onclick="this.src='/createCapt?'+Math.random()" src="/createCapt"></p>
        <p><input id="sumbit" type="button" name="" value="注册"></p>
        <p class="txtL txt">完成此注册，即表明您同意了我们的<a href="#">
            <使用条款和隐私策略>
        </a></p>
        <p class="txt"><a th:href="@{/login}"><span></span>已有账号登录</a></p>
        <!--<a href="#" class="off"><img src="img/temp/off.png"></a>-->
    </form>
</div>
</body>
</html>
