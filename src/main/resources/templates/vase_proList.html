<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <title>花瓶花器</title>
    <link rel="stylesheet" type="text/css" href="/static/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/proList.css"/>
    <script>

    </script>
</head>
<body><!------------------------------head------------------------------>
<div th:replace="~{common/usernavbar::top}"></div>
<p style="display: none" id="user--id" th:text="${session.user_id}" ></p>
<!------------------------------banner------------------------------>
<div class="banner"><a href="#"><img src="/static/img/temp/banner1.jpg"/></a></div>
<!-----------------address------------------------------->
<div class="address">
    <div class="wrapper clearfix"><a th:href="@{/main}">首页</a><span>/</span><a
            th:href="@{/flowerDer}">装饰摆件</a><span>/</span><a th:href="@{/vase_proList}" class="on">花瓶花器</a></div>
</div>
<!-------------------current---------------------->
<div class="current">
    <div class="wrapper clearfix"><h3 class="fl">花瓶花器</h3>
        <div class="fr choice"><p class="default">排序方式</p>
            <ul class="select">
                <li>新品上市</li>
                <li>销量从高到低</li>
                <li>销量从低到高</li>
                <li>价格从高到低</li>
                <li>价格从低到高</li>
            </ul>
        </div>
    </div>
</div>
<!----------------proList------------------------->
<ul class="proList wrapper clearfix">
    <tr th:each="vase:${vases}">
    <li class="divbox" >
        <a style="display: none" class="pid" th:text="${vase.productId}"></a>
        <a th:href="@{/proDetail/{pid}(pid=${vase.getProductId()})}">
        <dl>
            <dt><img th:src="${vase.getPicture()}"></dt>
            <dd th:text="${vase.getName()}" ></dd>
            <dd th:text="'￥'+${vase.getFixedPrice()}"></dd>
        </dl>
    </a>
    </li>
    </tr>
    <tr th:each="vase:${vases}">
        <a style="display:none" class="pid" th:text="${vase.productId}"></a>
        <li><a th:href="@{/proDetail/{pid}(pid=${vase.getProductId()})}">
            <dl>
                <dt><img th:src="${vase.getPicture()}"></dt>
                <dd th:text="${vase.getName()}" ></dd>
                <dd th:text="'￥'+${vase.getFixedPrice()}"></dd>
            </dl>
        </a>
        </li>
    </tr>
</ul>
<!----------------mask------------------->
<div class="mask"></div>
<!-------------------mask内容------------------->
<div th:replace="~{common/usernavbar::maskPro}"></div>
<!--返回顶部-->
<div th:replace="~{common/usernavbar::user-gotop}"></div>
<div class="msk"></div><!--footer-->
<div th:replace="~{common/usernavbar::footer}"></div>
<script src="/static/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/public.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/pro.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
