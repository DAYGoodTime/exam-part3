<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="sidebar-wrap" th:fragment="adminSilder">
    <div class="sidebar-title">
        <h1>菜单</h1>
    </div>
    <div class="sidebar-content">
        <ul class="sidebar-list">
            <li>
                <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                <ul class="sub-menu">
                    <li th:class="${active=='user'?'on':'off'}" ><a th:href="@{/admin/userPanel}"><i class="icon-font">&#xe008;</i>用户管理</a></li>
                    <li th:class="${active=='order'?'on':'off'}" ><a th:href="@{/admin/orderPanel}"><i class="icon-font">&#xe005;</i>订单管理</a></li>
                    <li th:class="${active=='pro'?'on':'off'}" ><a th:href="@{/admin/productPanel}"><i class="icon-font">&#xe006;</i>产品管理</a></li>
                    <li th:class="${active=='add'?'on':'off'}" ><a th:href="@{/admin/addressPanel}"><i class="icon-font">&#xe004;</i>地址管理</a></li>
                    <li th:class="${active=='comment'?'on':'off'}" ><a th:href="@{/admin/commentPanel}"><i class="icon-font">&#xe012;</i>评论管理</a></li>
                    <li th:class="${active=='category'?'on':'off'}" ><a th:href="@{/admin/categoryPanel}"><i class="icon-font">&#xe052;</i>分类管理</a></li>
                    <li th:class="${active=='sponsor'?'on':'off'}" ><a th:href="@{/admin/sponsor}"><i class="icon-font">&#xe033;</i>友情赞助</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><i class="icon-font">&#xe018;</i>系统管理</a>
                <ul class="sub-menu">
                    <li th:class="${active=='webSetting'?'on':'off'}" ><a th:href="@{/admin/webSetting}"><i class="icon-font">&#xe017;</i>系统设置</a></li>
                    <li th:class="${active=='backup'?'on':'off'}"><a th:href="@{/admin/backup}" ><i class="icon-font">&#xe046;</i>数据备份</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="topbar-wrap white" th:fragment="topbar">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a th:href="@{/admin}" class="navbar-brand">后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" th:href="@{/admin}">首页</a></li>
                <li><a th:href="@{/main}" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a th:href="@{/adminPwdChange}">修改密码</a></li>
                <li><a th:href="@{/admin/logout}">退出</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
